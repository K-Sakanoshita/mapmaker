<div id="make_map">
    <button class="comm_button d-flex" onclick="Mapmaker.make(Basic.getdate())">
        <i class="flex-row fas fa-map fa-2x me-3"></i> <span class="flex-row" glot-model="makemap"></span>
    </button>
    <button class="mini_button d-flex dropdown-toggle" id="AreaSelect1" data-bs-toggle="dropdown" aria-haspopup="true"
        aria-expanded="false">
        <i class="fas fa-vector-square me-4"></i> <span class="flex-row"></i><span
                glot-model="area_select"></span></span>
    </button>
    <div class="dropdown-menu" aria-labelledby="AreaSelect1">
        <span class="dropdown-item btn ps-1 me-1" onclick="Mapmaker.area_select('A4')"><i
                class="fas fa-arrows-alt-v ms-1 pe-1 ms-2"></i><span glot-model="area_A4"></span></span>
        <span class="dropdown-item btn ps-1 me-1" onclick="Mapmaker.area_select('A4_landscape')"><i
                class="fas fa-arrows-alt-h ms-2"></i><span glot-model="area_A4_landscape"></span></span>
        <span class="dropdown-item btn ps-1 me-1" onclick="Mapmaker.area_select('')"><i
                class="fas fa-vector-square ms-2"></i><span glot-model="area_deselect"></span></span>
    </div>
</div>

<div class="accordion mb-1" id="accordion">
    <div class="card mb-0">
        <div class="card-header" id="headingOne">
            <button class="comm_button d-flex" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                aria-expanded="false" aria-controls="collapseOne">
                <i class="flex-row fas fa-palette fa-2x me-4"></i> <span glot-model="controlmenu"></span>
            </button>
            <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-bs-parent="#accordion">
                <div class="m-0 ps-1 pe-1 pb-2">
                    <div class="card-body" style="width: 200%; background-color: white;">
                        <div class="btn-group">
                            <button class="onethird_button dropdown-toggle" id="dropdownMenuButton"
                                data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fas fa-map-marker"></i>
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="menu_list"></div>
                        </div>
                        <div class="btn-group">
                            <button class="onethird_button dropdown-toggle" id="ColorSelect" data-bs-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">
                                <i class="fas fa-palette"></i>
                            </button>
                            <div class="dropdown-menu" aria-labelledby="ColorSelect">
                                <span class="dropdown-item btn ps-1 me-1" onclick="LayerCont.setStyle('color')">
                                    <i class="fas fa-swatchbook ms-2 me-1"></i>
                                    <span glot-model="color_palette"></span></span>
                                <span class="dropdown-item btn ps-1 me-1" onclick="LayerCont.setStyle('mono')">
                                    <i class="fas fa-swatchbook ms-2 me-1"></i>
                                    <span glot-model="mono_palette"></span></span>
                            </div>
                        </div>
                        <div class="btn-group">
                            <button class="onethird_button dropdown-toggle" id="AreaSelect2" data-bs-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">
                                <i class="fas fa-vector-square"></i>
                            </button>
                            <div class="dropdown-menu" aria-labelledby="AreaSelect2">
                                <span class="dropdown-item btn ps-1 me-1" onclick="Mapmaker.area_select('A4')">
                                    <i class="fas fa-arrows-alt-v ms-3 me-1"></i>
                                    <span glot-model="area_A4"></span></span>
                                <span class="dropdown-item btn ps-1 me-1"
                                    onclick="Mapmaker.area_select('A4_landscape')">
                                    <i class="fas fa-arrows-alt-h ms-2 me-1"></i>
                                    <span glot-model="area_A4_landscape"></span></span>
                                <span class="dropdown-item btn ps-1 me-1" onclick="Mapmaker.area_select('')">
                                    <i class="fas fa-vector-square ms-2 me-1"></i>
                                    <span glot-model="area_deselect"></span></span>
                            </div>
                        </div>

                        <div class="container text-center">
                            <div class="row row-cols-2" class="custom_map" id="custom_map">
                                <div class="col" id="AAA">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <label class="custom_label"></label>
                                        <button id="AAA_layer" class="del_button me-1">
                                            <i class="fas fa-trash-alt me-1"></i></button>
                                        <input type="button" id="AAA_color">
                                        <input type="number" id="AAA_line" class="line_text" max="60" min="0"
                                            step="0.1">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="save_map" id="save_map">
    <div class="d-flex">
        <button class="half_button d-flex" onclick="Mapmaker.save('png');">
            <i class="fas fa-file-download fa-2x me-3 flex-row"></i><span>PNG</span>
        </button>
        <button class="half_button d-flex" onclick="Mapmaker.save('svg');">
            <i class="fas fa-file-download fa-2x me-3 flex-row"></i><span>SVG</span>
        </button>
    </div>
</div>

<div class="save_map" id="clear_map">
    <button class="comm_button d-flex" onclick="Mapmaker.clearAll()">
        <i class="fas fa-undo fa-2x me-3 flex-row"></i>
        <span glot-model="restart_title"></span>
    </button>
</div>
