<div id="make_map">
	<button class="comm_button d-flex" onclick="Mapmaker.make(Basic.getdate())">
		<i class="flex-row fas fa-map fa-2x mr-3"></i> <span class="flex-row" glot-model="makemap"></span>
	</button>
	<button class="mini_button d-flex dropdown-toggle" id="AreaSelect1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		<i class="fas fa-vector-square mr-4"></i> <span class="flex-row"></i><span glot-model="area_select"></span></span>
	</button>
	<div class="dropdown-menu" aria-labelledby="AreaSelect1">
		<a class="dropdown-item drop_button btn mr-1 pl-3" onclick="Mapmaker.area_select('A4')"><i class="fas fa-arrows-alt-v ml-1 pr-1 mr-2"></i><span glot-model="area_A4"></span></a>
		<a class="dropdown-item drop_button btn mr-1 pl-3" onclick="Mapmaker.area_select('A4_landscape')"><i class="fas fa-arrows-alt-h mr-2"></i><span glot-model="area_A4_landscape"></span></a>
		<a class="dropdown-item drop_button btn mr-1 pl-3" onclick="Mapmaker.area_select('')"><i class="fas fa-vector-square mr-2"></i><span glot-model="area_deselect"></span></a>
	</div>
</div>

<div class="accordion mb-1" id="accordion">
	<div class="card mb-0">
		<div class="card-header" id="headingOne">
			<button class="comm_button d-flex" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
				<i class="flex-row fas fa-palette fa-2x mr-4"></i> <span glot-model="controlmenu"></span>
			</button>
			<div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
				<div class="m-0 pl-1 pr-1 pb-2">
					<div class="card-body">
						<div class="btn-group">
							<button class="onethird_button dropdown-toggle" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								<i class="fas fa-map-marker"></i>
							</button>
							<div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="menu_list"></div>
						</div>
						<div class="btn-group">
							<button class="onethird_button dropdown-toggle" id="ColorSelect" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								<i class="fas fa-palette"></i>
							</button>
							<div class="dropdown-menu" aria-labelledby="ColorSelect">
								<a class="dropdown-item drop_button btn mr-1 pl-3" onclick="LayerCont.setStyle('color')"><i class="fas fa-swatchbook mr-2"></i><span glot-model="color_palette"></span></a>
								<a class="dropdown-item drop_button btn mr-1 pl-3" onclick="LayerCont.setStyle('mono')"><i class="fas fa-swatchbook mr-2"></i><span glot-model="mono_palette"></span></a>
							</div>
						</div>
						<div class="btn-group">
							<button class="onethird_button dropdown-toggle" id="AreaSelect2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								<i class="fas fa-vector-square"></i>
							</button>
							<div class="dropdown-menu" aria-labelledby="AreaSelect2">
								<a class="dropdown-item drop_button btn mr-1 pl-3" onclick="Mapmaker.area_select('A4')"><i class="fas fa-arrows-alt-v ml-1 pr-1 mr-2"></i><span glot-model="area_A4"></span></a>
								<a class="dropdown-item drop_button btn mr-1 pl-3" onclick="Mapmaker.area_select('A4_landscape')"><i class="fas fa-arrows-alt-h mr-2"></i><span glot-model="area_A4_landscape"></span></a>
								<a class="dropdown-item drop_button btn mr-1 pl-3" onclick="Mapmaker.area_select('')"><i class="fas fa-vector-square mr-2"></i><span glot-model="area_deselect"></span></a>
							</div>
						</div>

						<div class="custom_map" id="custom_map">
							<div class="custom_group mx-auto" id="AAA">
								<label class="custom_label"></label>
								<button id="AAA_layer" class="del_button mr-1"><i class="fas fa-trash-alt mr-1"></i></button>
								<input type="color" id="AAA_color" class="color_button">
								<input type="number" id="AAA_line" class="line_text" max="60" min="0" step="0.1">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="save_map" id="save_map">
	<div class="d-flex">
		<button class="half_button d-flex" onclick="Mapmaker.save('png');">
			<i class="fas fa-file-download fa-2x mr-3 flex-row"></i><span>PNG</span>
		</button>
		<button class="half_button d-flex" onclick="Mapmaker.save('svg');">
			<i class="fas fa-file-download fa-2x mr-3 flex-row"></i><span>SVG</span>
		</button>
	</div>
</div>

<div class="save_map" id="clear_map">
	<button class="comm_button d-flex" onclick="Mapmaker.all_clear()">
		<i class="fas fa-undo fa-2x mr-3 flex-row"></i>
		<span glot-model="restart_title"></span>
	</button>
</div>
