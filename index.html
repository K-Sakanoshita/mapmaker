<!DOCTYPE html>
<html>

	<head>
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-98610409-2"></script>

			function gtag() { dataLayer.push(arguments); }

		<meta charset="utf-8" />
		<title>まち歩きマップメーカー(ver 2020-05-31)</title>
		<meta property="og:url" content="https://www.netfort.gr.jp/~saka/accessmap/" />
		<meta property="og:type" content="website" />
		<meta property="og:title" content="まち歩きマップメーカー" />
		<meta property="og:description" content="自由に印刷して配れる地図を作るサイト" />
		<meta property="og:image" content="https://www.netfort.gr.jp/~saka/accessmap/image/thumbnail.png" />
		<link rel="shortcut icon" href="favicon.ico" />
		<link rel="stylesheet" href="mapmaker.css" />
		<link rel="stylesheet" href="./lib/jquery.simple-color-picker.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.1.2/css/tempusdominus-bootstrap-4.min.css" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.6.0/dist/leaflet.css" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.65.2/dist/L.Control.Locate.min.css" />
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdn.maptiler.com/mapbox-gl-js/v1.5.1/mapbox-gl.css" />
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@turf/turf@5/turf.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.1.0/chroma.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/leaflet@1.6.0/dist/leaflet-src.js"></script>
		<script src="https://cdn.maptiler.com/mapbox-gl-js/v1.5.1/mapbox-gl.js"></script>
		<script src="https://cdn.maptiler.com/mapbox-gl-leaflet/latest/leaflet-mapbox-gl.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.65.2/src/L.Control.Locate.min.js"></script>
		<script src="https://geolonia.github.io/simple-geocoder/api.js"></script>
		<script src="https://unpkg.com/glottologist"></script>
		<script src="./lib/leaflet-tilelayer-colorfilter.min.js"></script>
		<script src="./lib/jquery.simple-color-picker.js"></script>
		<script src="./lib/osmtogeojson.js"></script>
		<script src="./lib/leaflet-hash.js"></script>
		<script src="./lib/simplifygeometry-0.0.2.min.js"></script>
		<script src="./mapmaker.js"></script>
		<script src="./map-controls.js"></script>
	</head>

	<body>
		<div id="container">
			<header class="row">
				<div class="col-6">
					<h1 glot-model="title"></h1>
					<span glot-model="subtitle1"></span>(<a href="https://www.openstreetmap.org/copyright" target="_blank"><span glot-model="subtitle2"></span></a>)
				</div>
				<div class="col">
					<div class="float-right text-right"><span glot-model="zoomlevel"></span><span id="zoomlevel"></span><br>
						<span glot-model="selectdate"></span><input type="date" id="Select_Date"></div>
				</div>
			</header>
			</header>
			<article id="article">
				<div id="mapid"></div>
			</article>
		</div>

		<!-- モーダル用HTML -->
		<div id="Progress_Modal" class="modal fade" tabindex="-1" role="dialog">
			<div class="modal-dialog modal-lg" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">マップデータのロード中</h4>
					</div>
					<div class="modal-body">
						<p>サーバーからロード中です。しばらくお待ちください。</p>
						<div class="progress">
							<div id="Progress_Bar" class="progress-bar progress-bar-striped progress-bar-animated"
								role="progressbar"></div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div id="Clear_Modal" class="modal fade" tabindex="-1" role="dialog">
			<div class="modal-dialog modal-lg" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">最初からやり直す</h4>
					</div>
					<div class="modal-body">
						<p>今のマップデータを削除して、最初からやり直ししますか？</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" id="Clear_Modal_Submit">最初からやり直す</button>
						<button type="button" class="btn btn-secondary" data-dismiss="modal">やり直さない</button>
					</div>
				</div>
			</div>
		</div>

		<div id="MakeCancel_Modal" class="modal fade" tabindex="-1" role="dialog">
			<div class="modal-dialog modal-lg" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">地図を作るには、もう少しズームしてください。</h4>
					</div>
					<div class="modal-body">
						<p>ズームレベル14から作ることが出来ます。更にズームすると建物や公園も作ることが出来ます。</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" data-dismiss="modal">分かりました</button>
					</div>
				</div>
			</div>
		</div>

		<div id="AddressNotFound_Modal" class="modal fade" tabindex="-1" role="dialog">
			<div class="modal-dialog modal-lg" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title" glot-model="AddressNotFound_title"></h4>
					</div>
					<div class="modal-body">
						<p glot-model="AddressNotFound_body"></p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" data-dismiss="modal">分かりました</button>
					</div>
				</div>
			</div>
		</div>

	</body>

</html>
